<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Please Log In to Continue</title>
    <link type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/2.5.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="/firebase_config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/2.5.1/firebase-ui-auth.js"></script>
    <script type="text/javascript">
      var redirect = window.location.search.slice(window.location.search.indexOf('redirect=') + 9);
      var uiConfig = {
        signInSuccessUrl: '/auth?redirect=' + redirect,
        signInOptions: [
          // NOTE(danieljy): EmailAuthProvider is included in this list to support some
          // applications which understand how to parse the user info provided with this auth type
          // Most applications currently only support the GoogleAuthProvider and will thus fail to
          // parse email
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        ],
        // Terms of service url (TODO).
        tosUrl: '/',
      };
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <h1 style="font-family: 'Roboto', 'Arial', sans-serif; text-align: center;">
      Please Log In
    </h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
