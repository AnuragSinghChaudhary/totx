<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="/firebase_config.js"></script>
    <script type="text/javascript">
      var redirect = window.location.search.slice(window.location.search.indexOf('redirect=') + 9);
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          user.getToken().then(function(token) {
            document.cookie = "_fbt=" + token;
            window.location = decodeURIComponent(redirect);
          });
        } else {
          window.location = "/login?redirect=" + redirect;
        }
      });
    </script>
  </head>
  <body>
    <h1 style="font-family: 'Roboto', 'Arial', sans-serif; text-align: center;">
      Please wait...
    </h1>
  </body>
</html>
